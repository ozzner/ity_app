// Top-level build file where you can add configuration options common to all sub-projects/modules.

apply plugin: 'idea'


buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0-alpha5'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

idea {
    module {
        excludeDirs += file('build/intermediates/dex-cache')
        excludeDirs += file('app/src/main/res/raw/')
        excludeDirs += file('liblinphone')
        excludeDirs += file('scripts')
        excludeDirs += file('.travis.yml')
        excludeDirs += file('app/build/intermediates/manifest/androidTest/')
    }
}
